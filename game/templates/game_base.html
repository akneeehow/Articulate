{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articulate</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bingo.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="setup-area">
            <h2>Game Setup</h2>
            <input type="text" id="team1-name" placeholder="Team 1 Name">
            <input type="text" id="team2-name" placeholder="Team 2 Name">
            <button id="start-game">Start Game</button>
        </div>
        <div class="game-area" style="display: none;">
            <div id="category-selection">
                <label for="categories">Choose a category:</label>
                <select id="categories">
                </select>
            </div>
            <div class="team-area">
                <div class="team-score" id="team1-score-area">
                    <span class="team-name" id="team1-name-display"></span>: <span id="team1-score">0</span>
                </div>
                <div class="team-score" id="team2-score-area">
                    <span class="team-name" id="team2-name-display"></span>: <span id="team2-score">0</span>
                </div>
            </div>
            <button id="next-turn">Next Turn</button>
        </div>
        <div class="results-area" style="display: none;">
            <h2>Game Over!</h2>
            <p id="winner-announcement"></p>
        </div>
    </div>
</body>
</html>
